<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-Paper_Scissors</title><link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock-Paper_Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.jpg" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.jpg" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissor.jpg" alt="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move!</p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
